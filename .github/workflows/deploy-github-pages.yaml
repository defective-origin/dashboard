# Workflow name
name: Build and Publish Storybook to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main'

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Add Storybook build and deploy to GitHub Pages as a step in the workflow
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: cd ./client && yarn
          build_command: yarn stories:build
          path: client/storybook-static
          checkout: false
